<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>CBSE Class 11 Streams — Ready4Exam</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      fontFamily:{ sans:['Inter'], serif:['Merriweather'] },
      colors:{ 'cbse-blue':'#133b6a','gold':'#ffbe0b','heading':'#0f172a' }
    }
  }
}
</script>

<script src="https://unpkg.com/lucide@latest"></script>

<style>
body{
  margin:0;background:#f3f6fa;
  font-family:'Inter',sans-serif;overflow-x:hidden;
}

/* --- CARD MOBILE FIRST --- */
.subject-card{
  width:100%;background:white;padding:1.4rem 1.1rem;
  border-radius:18px;border:1px solid rgba(0,0,0,.05);
  box-shadow:0 6px 18px rgba(0,0,0,.07);
  transition:.28s ease;cursor:pointer;margin:auto;
}
.subject-card:hover{
  transform:translateY(-4px);box-shadow:0 12px 30px rgba(0,0,0,.12);
}
.card-header{display:flex;align-items:center;gap:.9rem;margin-bottom:1rem;}
.card-title{font-size:1.25rem;font-weight:800;color:#0f172a;}
.card-description{font-size:1rem;color:#475569;line-height:1.45rem;}

/* ---- Buttons ---- */
.card-button{
  padding:.75rem 1.5rem;font-size:1rem;font-weight:600;
  border-radius:12px;color:white;transition:.3s
}
.science{background:#16a34a;} .science:hover{background:#15803d;}
.commerce{background:#1d4ed8;} .commerce:hover{background:#1e3faa;}
.arts{background:#9333ea;} .arts:hover{background:#7e1ccc;}

/* ---- Sticky Header ---- */
.glass-nav{
  position:sticky;top:0;z-index:50;
  backdrop-filter:blur(10px);
  background:rgba(19,59,106,.95);
}

/* Fade */
.fade-in{animation:fade .6s ease forwards;opacity:0;}
@keyframes fade{to{opacity:1}}
</style>
</head>


<body class="flex flex-col min-h-screen">

<header class="glass-nav w-full shadow-md py-4 px-5">
  <h1 class="text-2xl font-extrabold text-gold tracking-wide">
     Ready4<span class="text-white">Exam</span>
  </h1>
</header>


<main class="flex-grow w-full max-w-[1050px] mx-auto px-4 py-8 fade-in">

  <h2 class="text-3xl font-extrabold text-heading text-center">CBSE Class 11 Streams</h2>
  <p class="text-base text-gray-600 text-center mt-1 mb-8">
     Select your stream to get started.
  </p>

  <!-- MOBILE first layout -->
  <div id="stream-section" class="grid grid-cols-1 gap-6 md:grid-cols-3">

    <div onclick="showSubjects('Science')" class="subject-card">
      <div class="card-header">
        <i data-lucide="flask-conical" class="text-green-700 h-8 w-8"></i>
        <h3 class="card-title">Science</h3>
      </div>
      <p class="card-description">Physics, Chemistry, Biology & Maths.</p>
      <div class="mt-5 text-center">
        <button class="card-button science">Explore Subjects</button>
      </div>
    </div>

    <div onclick="showSubjects('Commerce')" class="subject-card">
      <div class="card-header">
        <i data-lucide="briefcase" class="text-blue-700 h-8 w-8"></i>
        <h3 class="card-title">Commerce</h3>
      </div>
      <p class="card-description">Accountancy, Economics & Business Studies.</p>
      <div class="mt-5 text-center">
        <button class="card-button commerce">Explore Subjects</button>
      </div>
    </div>

    <div onclick="showSubjects('Humanities')" class="subject-card">
      <div class="card-header">
        <i data-lucide="landmark" class="text-purple-700 h-8 w-8"></i>
        <h3 class="card-title">Humanities / Arts</h3>
      </div>
      <p class="card-description">History, Pol.Science, Geo, English, Economics.</p>
      <div class="mt-5 text-center">
        <button class="card-button arts">Explore Subjects</button>
      </div>
    </div>

  </div>


  <!-- SUBJECT SECTION -->
  <div id="subject-section" class="hidden mt-8 fade-in">

    <button onclick="backToStreams()"
    class="px-4 py-2 bg-cbse-blue text-white rounded-lg mb-6">
       ← Back
    </button>

    <h3 id="selected-stream-title" class="text-2xl font-extrabold text-cbse-blue text-center my-4"></h3>
    <div id="subject-grid" class="grid gap-5"></div>
  </div>
</main>


<footer class="bg-cbse-blue text-white text-center py-5 mt-auto">
  <small>© 2025 Ready4Exam Academic Portal</small>
</footer>



<!-- SAME JS (no changes) -->
<script type="module">
import { curriculum } from "./js/curriculum.js";

const streamSection=document.getElementById("stream-section");
const subjectSection=document.getElementById("subject-section");
const subjectGrid=document.getElementById("subject-grid");
const streamTitle=document.getElementById("selected-stream-title");

window.showSubjects=function(stream){
  streamSection.classList.add("hidden");
  subjectSection.classList.remove("hidden");
  streamTitle.textContent=`${stream} Stream — Subjects`;

  subjectGrid.innerHTML="";
  const subjects=Object.keys(curriculum).filter(subj=>
    Object.values(curriculum[subj]).some(chapters=>
      Array.isArray(chapters) && chapters.some(ch=>ch.section?.includes(stream))
    )
  );

  subjects.forEach(subj=>{
    const card=document.createElement("a");
    card.href=`chapter-selection.html?subject=${encodeURIComponent(subj)}`;
    card.className="subject-card";
    card.innerHTML=`
      <div class="card-header">
        <i data-lucide="book-open" class="text-cbse-blue h-8 w-8"></i>
        <h3 class="card-title">${subj}</h3>
      </div>
      <p class="card-description">View chapters for ${subj}</p>
      <div class="mt-5 text-center">
        <button class="card-button bg-cbse-blue hover:bg-blue-900 text-white">View Chapters</button>
      </div>
    `;
    subjectGrid.appendChild(card);
  });

  lucide.createIcons();
};

window.backToStreams=()=>{ subjectSection.classList.add("hidden"); streamSection.classList.remove("hidden"); };
lucide.createIcons();
</script>

</body>
</html>
