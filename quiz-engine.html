<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ready4Exam | Quiz Engine</title>

  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background-color: #f5f7fa; }
    .option-label { transition: all 0.2s ease; }
    .option-label.correct { border-color: #16a34a; background-color: #dcfce7; }
    .option-label.incorrect { border-color: #dc2626; background-color: #fee2e2; }
    .option-label:hover { border-color: #2563eb; }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: { 'cbse-blue': '#1a3e6a', 'cbse-light': '#f5f7fa', 'accent-gold': '#ffb703' }
        }
      }
    }
  </script>
</head>

<body class="bg-cbse-light min-h-screen flex flex-col">

<!-- HEADER -->
<header class="bg-cbse-blue shadow-md py-4 px-6 flex justify-between items-center">
  <div class="flex items-center space-x-4">
    <a href="index.html"
       class="p-2 bg-white text-cbse-blue font-semibold rounded-full shadow hover:bg-gray-100 transition">üè†</a>

    <div>
      <h2 id="chapter-name-display" class="text-xl font-bold text-accent-gold"></h2>
      <p class="text-sm text-white opacity-90 italic">Ready4Exam ‚Äî powered by Ready4Industry</p>
    </div>
  </div>

  <!-- Working header back -->
  <a id="back-chapters-btn" class="text-white underline underline-offset-4 hover:text-accent-gold text-sm">
    ‚Üê Back to Chapter Section
  </a>
</header>

<!-- SIGN-IN WALL -->
<div id="paywall-screen" class="flex flex-col items-center justify-center flex-grow p-10">
  <div class="bg-white p-10 rounded-xl shadow-lg border max-w-md text-center">
    <h2 class="text-2xl font-bold mb-3 text-gray-800">Sign in to Continue</h2>
    <p class="text-gray-600 mb-6">Sign in with Google to access premium quizzes.</p>
    <button id="google-signin-btn" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">
      Sign in with Google
    </button>
  </div>
</div>

<!-- QUIZ -->
<main id="quiz-content" class="hidden flex flex-col items-center max-w-4xl mx-auto p-6">
  <div id="question-list" class="w-full space-y-6 mb-8"></div>

  <div class="w-full flex justify-between items-center bg-white p-4 rounded shadow">
    <button id="prev-btn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Previous</button>
    <span id="question-counter" class="font-semibold text-gray-800">-- / --</span>
    <div class="flex gap-2">
      <button id="next-btn" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Next</button>
      <button id="submit-btn" class="hidden px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">Submit</button>
    </div>
  </div>
</main>

<!-- RESULTS -->
<section id="results-screen" class="hidden flex flex-col items-center text-center p-10">

  <h2 class="text-3xl font-extrabold text-green-600 mb-4">Quiz Completed!</h2>
  <p class="text-gray-600">Your Score:</p>
  <p id="score-display" class="text-5xl font-bold text-blue-700 mb-8">-- / --</p>

  <h3 class="text-xl font-bold mb-5">Try Again or Explore</h3>

  <div class="flex gap-4 mb-4">
    <button onclick="location.reload()" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">Simple (Easy)</button>
    <button onclick="location.search+='&difficulty=medium'" class="px-6 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600">Medium</button>
    <button onclick="location.search+='&difficulty=hard'" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700">Advanced</button>
  </div>

  <!-- FINAL SINGLE BACK BUTTON -->
  <button id="go-back-chapter-btn"
    class="px-7 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
    Go Back to Chapter Selection
  </button>
</section>

<footer class="bg-cbse-blue text-white text-center py-4 mt-auto">
  <small>¬© 2025 Ready4Exam. All Rights Reserved.</small>
</footer>

<!-- JS: make footer back button behave same as header -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const p = new URLSearchParams(location.search);
  const subject = p.get("subject") || "Chemistry";

  document.getElementById("go-back-chapter-btn").onclick =
  document.getElementById("back-chapters-btn").onclick = () =>
    location.href = `chapter-selection.html?subject=${encodeURIComponent(subject)}`;
});
</script>

<!-- CONFIG + ENGINE SCRIPTS -->
<script type="module" src="./js/config.js"></script>
<script type="module" src="./js/auth-paywall.js"></script>
<script type="module" src="./js/api.js"></script>
<script type="module" src="./js/ui-renderer.js"></script>
<script type="module" src="./js/quiz-engine.js"></script>

</body>
</html>
