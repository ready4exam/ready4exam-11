<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Select Book, Chapter & Difficulty</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: { 'cbse-blue':'#1a3e6a','cbse-light':'#f5f7fa','accent-gold':'#ffb703' }
        }
      }
    }
  </script>

  <style>
    html,body{height:100%;width:100%;margin:0;padding:0;}
    body{font-family:'Inter',sans-serif;background:#f5f7fa;}
    .topic-btn{width:100%;padding:1rem;margin-bottom:.75rem;cursor:pointer;border:1px solid #d1d5db;border-radius:.75rem;background:#fff;box-shadow:0 2px 6px rgba(2,6,23,.05);text-align:left;transition:.2s;}
    .topic-btn:hover{background:#f5f7fa;}
    .topic-btn.selected{border-color:#1a3e6a;background:#eff6ff;}
    .difficulty-btn{padding:.6rem 1.25rem;border-radius:.75rem;font-weight:600;cursor:pointer;transition:.2s;}
    .difficulty-btn.selected{box-shadow:0 6px 18px rgba(26,62,106,.14);}
  </style>
</head>

<body class="bg-cbse-light min-h-screen w-full flex flex-col">

<header class="bg-cbse-blue shadow-lg">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-extrabold text-accent-gold tracking-wider">Ready4<span class="text-white">Exam</span></h1>
    <button onclick="window.location.href='index.html'" class="text-white underline">← Back</button>
  </div>
</header>

<main class="flex-grow max-w-3xl mx-auto px-4 py-8">
  <h2 id="page-title" class="text-3xl font-extrabold text-cbse-blue mb-6 text-center">Select Book / Chapter</h2>
  <p id="subject-desc" class="text-center text-gray-600 mb-8"></p>
  <div id="content-container" class="space-y-4 mb-10"></div>

  <div id="difficulty-container" class="hidden mb-10 text-center">
    <h3 class="text-2xl font-bold text-cbse-blue mb-4">Select Difficulty</h3>
    <div class="flex flex-wrap justify-center gap-4">
      <button data-diff="simple" class="difficulty-btn bg-green-600 text-white">Simple</button>
      <button data-diff="medium" class="difficulty-btn bg-yellow-500 text-white">Medium</button>
      <button data-diff="advanced" class="difficulty-btn bg-red-600 text-white">Advanced</button>
    </div>
  </div>

  <p id="error-msg" class="hidden text-center text-red-500 mb-4 font-semibold"></p>

  <div class="text-center">
    <button id="start-quiz" disabled class="px-8 py-3 bg-cbse-blue text-white rounded-lg font-bold hover:bg-blue-700 transition disabled:opacity-50">
      Start Quiz
    </button>
  </div>
</main>

<footer class="bg-cbse-blue py-6 text-center text-white"><small>© 2025 Ready4Exam Academic Portal</small></footer>

<script type="module">
import curriculum from "./js/curriculum.js";

const CLASS_ID = "11";
const params = new URLSearchParams(location.search);
const subject = decodeURIComponent(params.get("subject")||"");

const content=document.getElementById("content-container");
const diffContainer=document.getElementById("difficulty-container");
const startBtn=document.getElementById("start-quiz");
const errorMsg=document.getElementById("error-msg");
const subjectDesc=document.getElementById("subject-desc");

let selectedBook=null,selectedChapter=null,selectedDifficulty=null;

const subjectDescriptions={
  Physics:"Explore mechanics, thermodynamics, waves, and more.",
  Chemistry:"Study atoms, bonding, and chemical reactions.",
  Biology:"Learn about cells, plants, animals, and human physiology.",
  Mathematics:"Functions, trigonometry, algebra, geometry.",
  Accountancy:"Journals, ledgers, reconciliation & depreciation.",
  "Business Studies":"Business concepts and organizational fundamentals.",
  Economics:"Statistics, Indian economic development & markets.",
  History:"Global events shaping civilization.",
  "Political Science":"Government, democracy & constitution.",
  Geography:"Earth systems, climate, landforms & human geography."
};

function renderBooks(){
  const data=curriculum[subject];
  document.getElementById("page-title").textContent=`Select Book for ${subject}`;
  subjectDesc.textContent=subjectDescriptions[subject]||"";
  content.innerHTML="";
  if(!data)return content.innerHTML="<p class='text-center text-gray-600'>No books found.</p>";
  Object.keys(data).forEach(book=>{
    const btn=document.createElement("button");
    btn.className="topic-btn";
    btn.textContent=book;
    btn.onclick=()=>renderChapters(book);
    content.appendChild(btn);
  });
}

function renderChapters(book){
  selectedBook=book;content.innerHTML="";
  const chapters=curriculum[subject][book];
  document.getElementById("page-title").textContent=`${book} — Chapters`;
  chapters.forEach(ch=>{
    const t=ch.chapter_title||ch.title||ch;
    const btn=document.createElement("button");
    btn.className="topic-btn";btn.textContent=t;
    btn.onclick=e=>selectChapter(t,e.currentTarget);
    content.appendChild(btn);
  });
  const back=document.createElement("button");
  back.className="text-cbse-blue underline font-semibold mt-4";
  back.textContent="← Back"; back.onclick=renderBooks; content.appendChild(back);
}

function selectChapter(title,el){
  document.querySelectorAll(".topic-btn").forEach(b=>b.classList.remove("selected"));
  el.classList.add("selected");
  selectedChapter=title;errorMsg.classList.add("hidden");
  diffContainer.classList.remove("hidden");startBtn.disabled=true;
}

document.querySelectorAll(".difficulty-btn").forEach(btn=>{
  btn.onclick=e=>{
    document.querySelectorAll(".difficulty-btn").forEach(b=>b.classList.remove("selected"));
    e.target.classList.add("selected");
    selectedDifficulty=e.target.dataset.diff;
    startBtn.disabled=!selectedChapter;
  };
});

function buildTableName(ch){
  let x=ch.toLowerCase().replace(/[^a-z0-9\s]/g," ").replace(/\s+/g," ").trim().split(" ");
  const skip=["as","of","the","a","an","in","on","for","to"];
  const roman=["i","ii","iii","iv","v","vi","vii","viii","ix","x"];
  const f=x.filter(w=>!skip.includes(w));
  let first=f.length?f[0]:x[0];
  let last=f.length>1?f[f.length-1]:x[x.length-1];
  if(roman.includes(last)&&f.length>=2) last=`${f[f.length-2]}_${last}`;
  return `${first}_${last}_${CLASS_ID}_quiz`;
}

startBtn.onclick=()=>{
  if(!selectedChapter||!selectedDifficulty){
    errorMsg.textContent="Please select both a chapter and difficulty.";
    return errorMsg.classList.remove("hidden");
  }
  location.href=`quiz-engine.html?topic=${buildTableName(selectedChapter)}&difficulty=${selectedDifficulty}`;
};

renderBooks();
</script>

</body>
</html>
